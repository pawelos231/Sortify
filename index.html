<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<title>Sorting Algorithm Visualizer</title>
<style>
</style>
</head>
<body>
    <div class="hidden MESSAGE"></div>
    <div class="container">
      <h1>Sorting Algorithm Visualizer</h1>
      <div id="algo-select">
        <label class="algo-label" for="sorting-algo">Select a sorting algorithm:</label>
        <select class="sorting-algo">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="bitonic">Bitonic Sort</option>

          <!-- Add more sorting algorithms here -->
        </select>
        <div class="rangeContainer">
          <span class="rangeInputDescription">100</span>
          <input class="range" type="range" value="100" step="5" min="10" max="2000" />
          <span class="danger"></span>
        </div>
      </div>
      <div id="visualization"></div>
      <button class="newArr">GENERATE NEW ARR</button>
      <button class="play">PLAY</button>
      <button class="reset">RESET</button>

    </div>
    <script type="module" src="./out/main.js"></script>
    </body>
</html>
